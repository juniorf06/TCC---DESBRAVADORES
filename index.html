<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login Clube Desbravadores</title>
  <link rel="stylesheet" href="estilos/styles.css">
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="imagens/logo.png" alt="Logo Clube Desbravadores">
    </div>
    <h1>Bem-vindo ao Clube de Desbravadores</h1>

    <form action="WEB/inicial.html" method="post" class="form-login">
      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>

    <p class="signup-link">Ainda n√£o tem conta? <a href="WEB/cadastro.html">Cadastre-se aqui</a></p>
  </div>

  <script src="scripts/script.js"></script>
</body>
</html>
